alignment = 'left'

[[blocks.segments]]
template = ' {{ if .SSHSession }}ÓÆ©  {{ end }}'
foreground = 'p:primary-orange'
type = 'session'
style = 'plain'

[blocks.segments.properties]
cache_duration = 'none'

[[blocks.segments]]
template = '<#FFA573>[</>{{ .UserName }}@{{ .HostName }}<#FFA573>]</> {{.Icon}}'
foreground = 'p:primary-orange'
type = 'os'
style = 'plain'

[blocks.segments.properties]
