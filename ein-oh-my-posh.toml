[[blocks.segments]]
foreground = 'p:primary-green'
type = 'path'

[blocks.segments.properties]
cache_duration = 'none'
folder_separator_icon = 'Ôë† '
home_icon = ''
max_depth = 5
style = 'agnoster_short'
right_format = '<p:primary-yellow>%s</>'

[[blocks]]
type = 'prompt'
alignment = 'right'

[[blocks.segments]]
template = ' {{ if gt .Code 0 }}‚úò {{ else }}Û∞∏û {{ end }}{{ if eq ( gt .Code 0 ) .Segments.Path.Writable}} {{ end }}'
foreground = 'p:primary-yellow'
type = 'status'
style = 'plain'
foreground_templates = ['{{ if gt .Code 0 }}#FF7373{{ end }}']

[blocks.segments.properties]
always_enabled = true
cache_duration = 'none'

[[blocks.segments]]
template = ' <#FFA573>ÓÆ¢</> {{ .FormattedMs }} '
foreground = 'p:primary-orange'
type = 'executiontime'
style = 'powerline'

[blocks.segments.properties]
cache_duration = 'none'

[[blocks.segments]]
template = ' {{ .CurrentDate | date .Format }}'
foreground = 'p:primary-green'
type = 'time'
style = 'plain'

[blocks.segments.properties]
cache_duration = 'none'
time_format = '<p:primary-orange>ÔÄó </>15:04:05 <p:primary-orange>ÔÅ≥ </>2006-01-02'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '<p:primary-green> ÓäÖ</>'
foreground = 'p:primary-green'
type = 'text'
style = 'plain'

[blocks.segments.properties]
cache_duration = 'none'

[[blocks]]
alignment = "right"
type = "rprompt"

[[blocks.segments]]
template = '{{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} <#A8D5BA>üêç</> {{ .Full }}{{ end }}{{ end }} | '
foreground = 'p:primary-green'
type = 'python'
style = 'powerline'

[blocks.segments.properties]
fetch_virtual_env = true
folder_name_fallback = false

[[blocks.segments]]
template = '{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} <p:primary-orange>{{ .BranchStatus }}{{ end }}</>{{ if .Working.Changed }} <p:primary-orange>ÔÅÑ</> {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} <p:primary-orange>ÔÅÜ</> {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} <p:primary-orange>Û∞Üì</> {{ .StashCount }}{{ end }}'
foreground = 'p:primary-green'
